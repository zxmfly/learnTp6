
{include file="public/header"}
<body style="background: #1E9FFF">
    <div style="width: 500px; margin: 270px auto 0px;">
        <div style="background: #fff; border-radius: 4px; box-shadow: 5px 5px 20px #444; padding: 20px; ">
            <from class="layui-form" name="loginFrom" id="loginFrom">
                <div class="layui-form-item" style="color: gray;">
                    <h2>后台管理系统</h2>
                </div>
                <hr/>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名:</label>
                    <div class="layui-input-block">
                        <input type="text" name="username"  lay-verify="required|username" placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码:</label>
                    <div class="layui-input-block">
                        <input type="password" name="password"  lay-verify="required|password" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="captcha_code" lay-verify="required" placeholder="请输入验证码" class="layui-input">
                    </div>
                    <img id="refresh" src="{:captcha_src()}" alt="captcha" style="cursor:pointer" title="点击图片刷新" onClick="this.src='{:captcha_src()}?'+Math.random();" />
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="loginFrom">登录</button>
                    </div>
                </div>
            </from>
        </div>
    </div>
{include file="public/foot"}
<script>
    //Demo
    layui.use(['form', 'layer'], function(){
        form = layui.form;
        layer = layui.layer;
        $ = layui.jquery;
        layer.config({
            time: 1000,
        });

        form.verify({
            username: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                    return '用户名不能有特殊字符';
                }
                if(/(^\_)|(\__)|(\_+$)/.test(value)){
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if(/^\d+\d+\d$/.test(value)){
                    return '用户名不能全为数字';
                }
            }

            //我们既支持上述函数式的方式，也支持下述数组的形式
            //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
            ,password: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
        });


        //监听提交
        form.on('submit(loginFrom)', function(data){
            $.post('/index.php/login/loginAction', data.field, function(res){
                if(res.code>0){
                    layer.msg(res.msg, {icon: 2, time:1000});
                    var captcha = document.getElementById('refresh');
                    captcha.src = '{:captcha_src()}?' + Math.random();
                }else{
                    layer.msg(res.msg, {icon: 1, time:1000});
                    setTimeout(function(){
                        window.location.href = '/';
                        },500);
                }
            },'json');
        });
    });
</script>
